<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Timer ⏳</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⏱ Work Timer (InfoXMax)</h1>
    <input type="time" id="startTime" />
    <button id="startBtn">Start</button>
    <div class="output">
      <p>⏳ Elapsed: <span id="elapsed">--:--:--</span></p>
      <p>⌛ Time Left: <span id="timeLeft">--:--:--</span></p>
      <p>🚪 Leave At: <span id="leaveAt">--:--</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
